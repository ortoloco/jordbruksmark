<table border=1>
<tr>
<th>Kultur</th>
<th>Satz NR</th>
<th>Sorte</th>
<th>Anz Anzucht</th>
<th>Saatmenge g</th>
<th>Bem Anzucht</th>
</tr>
{% for set in sets %}
<tr>
<td>{{ set.kultur.name }}</td>
<td>{{ set.nummer }}</td>
<td>{{ set.sorte }}</td>
<td>{{ set.anz_anzucht }}</td>
<td>{{ set.saatmenge_g }}</td>
<td>{{ set.bem_anzucht }}</td>
</tr>	
{% endfor %}
</table>
